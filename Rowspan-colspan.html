<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rowspan and colspan</title>
</head>
<body>
	<table border="1" align="center" cellspacing="2" cellpadding="50">
	       	 <tr>
	     	   	    <td colspan="2">1</td>
	     	   	    <td rowspan="3" bgcolor="Yellow">2</td>
	     	   	    <td>3</td>
	     	   	    <td>4</td>
	     	   	    

	     	</tr>
	     	<tr>
	     	   	    <td>6</td>
	     	   	    <td>7</td>
	     	   	    <td colspan="2">8</td>
	     	   	    

	     	</tr>
	     	<tr>
	     	   	    <td colspan="2" rowspan="20" bgcolor="red">11</td>
	     	   	    <td>12</td>
	     	   	    <td>13</td>
	     	   	   
	     	   	    

	     	</tr>
	     	<tr>
	     	   	    <td>16</td>
	     	   	    <td>17</td>
	     	   	    <td>18</td>
	     	   	  
	     	   	    

	     	</tr>
	     	<tr>
	     	   	    <td>21</td>
	     	   	    <td>22</td>
	     	   	    <td>23</td>
	     	   	   
	     	   	   

	     	</tr>
	       </table>

</body>
</html>
