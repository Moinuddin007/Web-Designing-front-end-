<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Rowspan</title>
</head>
<body>
	     <table border="1" cellspacing="0" cellpadding="50" align="center">
	     	   
	     	   <tr>
	     	   	    <td rowspan="2" bgcolor="green">1</td>
	     	   	    <td>2</td>
	     	   	    <td>3</td>
	     	   	    <td>4</td>
	     	   	    <td rowspan="3" bgcolor="pink">5</td>
	     	   	    
	     	   </tr>
	     	   <tr>
	     	   	    <td rowspan="2" bgcolor="red">6</td>
	     	   	    <td>7</td>
	     	   	    <td rowspan="3" bgcolor="violet">8</td>
	     	   	   

	     	   </tr>
	     	   <tr>
	     	   	    <td>11</td>
	     	   	    <td rowspan="3" bgcolor="Yellow">12</td>
	     	   	    

	     	   </tr>
	     	   <tr>
	     	   	    <td>16</td>
	     	   	    <td>17</td>
	     	   	    <td>18</td>
	     	   	    
	     	   </tr>
	     	   <tr>
	     	   	    <td>21</td>
	     	   	    <td>22</td>
	     	   	    <td>23</td>
	     	   	    <td>24</td>
	     	   	    
	     	   </tr>
	     </table>

</body>
</html>
