<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Opacity</title>
</head>
<style type="text/css">
	.box{
		width: 200px;
		height: 200px;
		background-color: red;
		margin: 0px auto;
		border-radius: 50%;
		border-width: 2px;
		border-style: solid;
		border-color: black;
		box-shadow: 1px 3px 7px black;
		opacity: 0.8;
		/*opacity range is 0 to 1*/
		/*visibility property */
		visibility: hidden;
		visibility: visible;
		visibility: collapse;

	}
</style>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
	<div class="box">5</div>
	<div class="box">6</div>

</body>
</html>
