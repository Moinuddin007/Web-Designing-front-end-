<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border proerty</title>
</head>
<style type="text/css">
.box{
	width: 250px;
	height: 250px;
	background-color: red;
	margin: 100px auto;

	/*border property*/
	border-width: 10px;
	border-color: blue;
	border-style: solid;

	border: 5px solid green;
	border: 10px dotted yellow;
	border: dashed 10px black;
	border: 5px double pink;
	border: 10px;
	border-radius: 50%;
}
</style>
<body>
	<div class="box"></div>

</body>
</html>
